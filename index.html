<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/android-chrome-192x192.png">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">"What you are is about not knowing, having to change, taking the moment and making the best of it, without knowing what's going to happen next"</span>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author">- Gilda Radner           </span>
        </div>
        <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="tweet this">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
